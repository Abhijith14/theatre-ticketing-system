{% extends 'index_admin.html' %}
{% load static %}
{% block body %}
<script>
{% if error %}
    alert('Added new movie successfully');
    window.location = "{% url 'home' %}";
{% endif %}
</script>
<section class="wthree-row pt-3 pb-5 w3-contact">
            <div class="container py-sm-5 pt-0 pb-5">
                <div class="py-lg-5 bg-pricemain text-center">
                    <h3 class="agile-title text-uppercase">Add Movie</h3>
                </div>
                <div class="row contact-form pt-5">
                    <div class="col-lg-6 wthree-form-left">
                        <!-- contact form grid -->
                        <div class="contact-top1">
                            <form action="" method="post" class="f-color" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="contactusername"><b>Movie Name</b></label>
                                    <input type="text" class="form-control" name="name" id="contactusername" required>
                                </div>

                                <div class="form-group">
                                    <label for="screen"><b>Screen Name</b></label> <br>
                                    <select class="form-control" name="screen" id="screen" required>
                                        {% for i in screens_list %}
                                            <option value="{{ i }}">{{ i }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group selected_class">
                                    <label for="selected_shows_div"><b>Select Shows</b></label> <br>
                                    {% for i in selected_screen %}
                                   <div class="form-check form-check-inline refresh_class" id="selected_shows_div">
                                      <input class="form-check-input" type="checkbox" value="{{ i }}" id="{{ i }}" name="show_select">
                                      <label class="form-check-label" for="{{ i }}">{{ i }}</label>
                                    </div>
                                    {% endfor %}
                                </div>
                                <div class="form-group">
                                    <label for="fromdate"><b>Movie Timings</b></label> <br>
                                    <div class="form-check form-check-inline">
                                        <label for="fromdate">From</label>
                                        <input type="date" class="form-control" name="fromdate" id="fromdate" required>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label for="fromdate">To</label>
                                        <input type="date" class="form-control" name="todate" id="todate" required>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-info btn-block">Submit</button>

                              </form>
                    <!-- contact details -->
                </div>
                <!-- //contact details container -->
            </div>
            <!-- contact map grid -->
            <!--//contact map grid ends here-->
        </section>

{% endblock %}
