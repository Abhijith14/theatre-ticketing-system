{% extends 'index_admin.html' %}
{% load static %}
{% block body %}
<script>
{% if success %}
    alert('Updated Category successfully');
    //window.location = "{% url 'home' %}";
{% endif %}
{% if error %}
    alert('Same Category Exists !!');
{% endif %}
</script>
<section class="wthree-row pt-3 pb-5 w3-contact">
            <div class="container py-sm-5 pt-0 pb-5">
                <div class="py-lg-5 bg-pricemain">
                    <h3 class="agile-title text-uppercase"><u>Add Category</u></h3>
                </div>
                <div class="row contact-form pt-5">
                    <div class="col-lg-6 wthree-form-left">
                        <!-- contact form grid -->
                        <div class="contact-top1">
                            <form action="add_cat" method="post" class="f-color" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="cat_name"><b>Category Name</b></label>
                                    <input type="text" class="form-control" name="cat_name" id="cat_name" required>
                                </div>

                                <div class="form-group">
                                   <label for="amt_n"><b>Category Amount</b></label>
                                    <div class="input-group mb-3">
                                      <span class="input-group-text" id="basic-addon1">Rs.</span>
                                      <input type="number" class="form-control" name="amt_n" id="amt_n" min="1" aria-describedby="basic-addon1" step=".01" required>
                                    </div>
                                </div>


                                <button type="submit" class="btn btn-success btn-lg" style="float:right;">Add</button>

                              </form>
                    <!-- contact details -->
                </div>
                <!-- //contact details container -->

            </div>
            <!-- contact map grid -->
            <!--//contact map grid ends here-->
        </section>


<section class="wthree-row pt-3 pb-5 w3-contact">
            <div class="container py-sm-5 pt-0 pb-5">
                <div class="py-lg-5 bg-pricemain">
                    <h3 class="agile-title text-uppercase"><u>Modify Category</u></h3>
                </div>
                <div class="row contact-form pt-5">
                    <div class="col-lg-6 wthree-form-left">
                        <!-- contact form grid -->
                        <div class="contact-top1">
                            <form action="edit_cat" method="post" class="f-color" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="cat_selected"><b>Select a Category</b></label> <br>
                                    <select class="form-control" name="cat_selected" id="cat_selected" required>
                                        {% for i in data %}
                                        <option value="{{ i.id }}">{{ i.cats_name }} - {{ i.amount }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="ncat"><b>New Category Name</b></label>
                                    <input type="text" class="form-control" name="ncat" id="ncat" required>
                                </div>

                                <div class="form-group">
                                   <label for="namt"><b>New Category Amount</b></label>
                                    <input type="text" class="form-control" name="namt" id="namt" required>
                                </div>
                                <button type="button" class="btn btn-danger btn-lg" name="dltbtn" id="dltbtn" style="float:left;">Delete</button>
                                <button type="submit" class="btn btn-info btn-lg" style="float:right;">Update</button>

                              </form>
                    <!-- contact details -->
                </div>
                <!-- //contact details container -->

            </div>
            <!-- contact map grid -->
            <!--//contact map grid ends here-->
        </section>

{% endblock %}
